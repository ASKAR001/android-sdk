plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id "com.jfrog.bintray"
    id 'org.jetbrains.dokka'
    id 'maven-publish'
    id 'maven'
    id 'signing'
}
apply plugin: 'com.github.dcendents.android-maven'

group='cloud.mindbox'
version = System.getenv('RELEASE_VERSION') ?: "0.0.1"

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        multiDexEnabled true
        versionName '"' + SDK_VERSION_NAME + '"'

        buildConfigField 'String', 'VERSION_NAME', '"' + SDK_VERSION_NAME + '"'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    dokka {
        outputFormat = 'javadoc'
        outputDirectory = "$buildDir/dokka"
    }
    signing {
        sign publishing.publications
    }
    uploadArchives {
        repositories {
            mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: System.getenv('OSSRHUSERNAME'), password: System.getenv('OSSRHPASSWORD'))
            }

            snapshotRepository(url: "https://s01.oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: System.getenv('OSSRHUSERNAME'), password: System.getenv('OSSRHPASSWORD'))
            }

            pom.project {
                name 'Mindbox Android SDK'
                packaging 'jar'
                // optionally artifactId can be defined here 
                description 'The Mindbox SDK is a library for integrating a mobile app with Mindbox.'
                url 'https://github.com/mindbox-moscow/android-sdk'

                scm {
                    url 'https://github.com/mindbox-moscow/android-sdk'
                    connection 'scm:https://github.com/mindbox-moscow/android-sdk.git'
                    developerConnection 'scm:git://github.com/mindbox-moscow/android-sdk.git'
                }

                licenses {
                license {
                    name 'The Mindbox License'
                    url 'https://github.com/mindbox-moscow/android-sdk/blob/master/LICENSE.md'
                }
                }

                developers {
                developer {
                    id 'mindbox'
                    name 'Petr Nikitin'
                    email 'android-sdk@mindbox.ru'
                }
                }
            }
            }
        }
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.4.20"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // Firebase messaging
    implementation platform('com.google.firebase:firebase-bom:26.1.1')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.android.gms:play-services-basement:17.5.0'

    // SharedPreference
    implementation "com.orhanobut:hawk:2.0.1"

    // Ads
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'

    // coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.2'

    //network
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.google.code.gson:gson:2.8.6'

    // DB
    implementation 'io.paperdb:paperdb:2.7.1'

    //work manager
    implementation "androidx.work:work-runtime-ktx:2.4.0"

    // dex
    implementation "androidx.multidex:multidex:2.0.1"

}

apply from: 'https://raw.githubusercontent.com/sky-uk/gradle-maven-plugin/master/gradle-mavenizer.gradle'
