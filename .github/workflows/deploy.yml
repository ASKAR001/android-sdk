name: SDK Distribute

on:
  push:
    branches:
      - '**'
      - '!master'
    paths-ignore:
      - '**.md'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: feature/MBX-2475
          repository: mindbox-cloud/android-app
          token: ${{ secrets.GITHUBACCESSTOKEN }}
          submodules: true

      - name: Pull & update submodules recursively
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote

      - name: Trigger Workflow
        env:
          CI_TOKEN: ${{ secrets.GITHUBACCESSTOKEN }}
          PARENT_REPO: mindbox-cloud/android-app
          PARENT_BRANCH: feature/MBX-2475
          WORKFLOW: distribute.yml
        run: |
          curl -X GET -H "Authorization: token $CI_TOKEN" https://api.github.com/repos/$PARENT_REPO/actions/workflows

